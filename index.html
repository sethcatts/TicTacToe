<html>
<main>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="ai_player.js"></script>
    <script src="interface.js"></script>

  </head>
  <body>
    <h1 id='head_title'>Tic Tac Toe</h1>
    <div id="menu_buttons">
      <button class="menu_button" onclick="playAgain()">NEW GAME</button>
      <button class="menu_button" onclick="toggleSettings()">SETTINGS</button>
    </div>
    <div id='game'>
      <div class="game_board">
        <div class="cell" onclick="placePiece([0,0])" id='00' onmouseenter="drawPieceShadow([0,0])"
          onmouseleave="erasePieceShadow([0,0])"></div>
        <div class="cell" onclick="placePiece([0,1])" id='01' onmouseenter="drawPieceShadow([0,1])"
          onmouseleave="erasePieceShadow([0,1])"></div>
        <div class="cell" onclick="placePiece([0,2])" id='02' onmouseenter="drawPieceShadow([0,2])"
          onmouseleave="erasePieceShadow([0,2])"></div>
      </div>

      <div class="game_board">
        <div class="cell" onclick="placePiece([1,0])" id='10' onmouseenter="drawPieceShadow([1,0])"
          onmouseleave="erasePieceShadow([1,0])"></div>
        <div class="cell" onclick="placePiece([1,1])" id='11' onmouseenter="drawPieceShadow([1,1])"
          onmouseleave="erasePieceShadow([1,1])"></div>
        <div class="cell" onclick="placePiece([1,2])" id='12' onmouseenter="drawPieceShadow([1,2])"
          onmouseleave="erasePieceShadow([1,2])"></div>
      </div>

      <div class="game_board">
        <div class="cell" onclick="placePiece([2,0])" id='20' onmouseenter="drawPieceShadow([2,0])"
          onmouseleave="erasePieceShadow([2,0])"></div>
        <div class="cell" onclick="placePiece([2,1])" id='21' onmouseenter="drawPieceShadow([2,1])"
          onmouseleave="erasePieceShadow([2,1])"></div>
        <div class="cell" onclick="placePiece([2,2])" id='22' onmouseenter="drawPieceShadow([2,2])"
          onmouseleave="erasePieceShadow([2,2])"></div>
      </div>
    </div>
  
  <div id="popup_bg" style="display: none">
      <div id="popup_menu">
        <div id="close_popup_div" title="Close Menu" onclick="toggleSettings()">
          <p>X</p>
        </div>
        <div id="save-button-div" title="Save and Close" onclick="saveSettings()">
          <p>Accept</p>
        </div>
        <div id="popup-settings-area">
          <h1 class="settings-header">THEME</h1>
          <label for="diffculty-list">Select Theme</label>
          <select name="themes-list" id="themes-dropdown">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="blue_red">Blue & Red</option>
            <option value="green_orange">Green & Orange</option>
            <option value="yellow_purple">Yellow & Purple</option>
          </select>
          <br>
          <h1 class="settings-header">A.I.</h1>
          <input type="radio" id="ai_radio" name="ai-option" value="disabled" checked>
          <label for="disabled">Disabled</label>
          <input type="radio" id="ai_radio" name="ai-option" value="enabled">
          <label for="enabled">Enabled</label>
          <br>
          <label for="difficulty-list">Select Difficulty </label>
          <select name="difficulty-list" id="difficulty-dropdown">
            <option value="ai-easy">Easy</option>
            <option value="ai-medium">Medium</option>
            <option value="ai-hard">Hard</option>
          </select>
        </div>
      </div>
    </div>
    <div id="popup_gameoverbg">
      <div id="popup_gameover">
        <div id="save-button-div" title="Save and Close" onclick="playAgain()">
          <p>New Game</p>
        </div>
        <h1 id="gameover">Game Over!</h1>
        <h2 id="gameoverstate"></h2>
      </div>
    </div>
</main>

</html>
